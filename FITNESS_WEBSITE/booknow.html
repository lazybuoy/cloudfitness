            <h1>BOOK YOUR WORKOUT</h1>

        <div class="container-booknow">
            <form>
                NAME<br>
                <input type="text" id="name" name="name" placeholder="Full Name...">                   <br>EMAIL<br>
                <input type="text" id="email" name="email" placeholder="Email...">
                <br>PHONE NUMBER<br>

                <select>
                    <option value="Cardio-Fitness">Cardio Fitness</option>
                    <option value="Core-Strength">Core Strength</option>
                    <option value="Muscle-Toning">Muscle Toning</option>
                    <option value="Posture-Correction">Posture Correction</option>
                    <option value="TRX-Workout">TRX Workout</option>
                    <option value="Weight-Loss">Weight Loss</option>
                </select>
                <br><input type="radio" name="workout-type"    value="Group" checked> Group Classes
                <input type="radio" name="workout-type" value="Personal"> Personal Workout <br>
                <br>DATE<br>
                <input id="date" type="date" placeholder="dd/mm/yy"><br>
                <br>TIME
                <input id="appt-time" type="time" name="appt-time" value="12:00" max="20:00" min="12:00"> <br>
